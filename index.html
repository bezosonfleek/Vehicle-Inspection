<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!--<link rel="stylesheet" href="login.css">-->
  <style>
  	body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-box {
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}
.logo {
  text-align: center;
  margin-bottom: 20px;
}
.logo img {
  max-width: 150px;
}
.form-group {
  margin-bottom: 20px;
}
.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}
.form-group input {
  width: 100%;
  padding:10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
.btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
.btn:hover {
  background-color: gray;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Isuzu.svg/1000px-Isuzu.svg.png" alt="Logo">
      </div>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
